    <!--Envelope Screen-->
    <div id="envelope-container">
        <img src="images/envelope.png" alt="Envelope" id="envelope" />
        <p> message for akira &lt;3 </p>
        <p> (sound on) </p>
        <div>
            <audio id="click" src="sounds/click.mp3" autostart="false"></audio>
        </div>
    </div>
    
    <!--Letter Screen-->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">will you be my valentine?</h1>
            
            <audio id="bgm1" autostart="false" loop>
                <source src="sounds/Places.mp3" type="audio/mp3">
                <source src="sounds/Places.wav" type="audio/wav">
            </audio>

            <audio id="bgm2" autostart="false">
                <source src="sounds/love for you cut.mp3" type="audio/mp3">
                <source src="sounds/love for you cut.wav" type="audio/wav">
            </audio>

            <img src="images/oiacat.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="images/ofc.PNG" class="btn yes-btn" alt="Yes" />
                <div class="no-wrapper">
                    <img src="images/nah.PNG" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>happy valentine's day my love &lt;3</strong>
            </p>
                
            <img src="images/luv-u-btn.PNG" class="btn yes-final-btn" />
            <img src="images/speechless.PNG" class="btn no-final-btn" />
